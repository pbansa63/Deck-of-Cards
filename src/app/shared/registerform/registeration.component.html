<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-horizontal form-group">
        
    <div class="panel panel-primary">
       
        <div class="panel-heading">
            <h3>Create User</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error':formErrors.name}">
                <label class="col-sm-2 control-label" for="name">
                    Name
                </label>
                <div class="col-sm-8">
                    <input id="name" type="text" formControlName="name" class="form-control" (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.name">
                        {{formErrors.name}}
                    </span>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error':formErrors.email}">
                <label class="col-sm-2 control-label" for="email">
                    Email
                </label>
                <div class="col-sm-8">
                    <input id="email" type="text" formControlName="email" class="form-control" (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.email">
                        {{formErrors.email}}
                    </span>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error':formErrors.registerPassword}">
                <label class="col-sm-2 control-label" for="name">
                    Password
                </label>
                <div class="col-sm-8">
                    <input id="registerPassword" type="text" formControlName="registerPassword" class="form-control" (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.registerPassword">
                        {{formErrors.registerPassword}}
                    </span>
                </div>
            </div>
            <div class="form-group" [ngClass]="{'has-error':formErrors.phone}">
                <label class="col-sm-2 control-label" for="phone">
                    Phone
                </label>
                <div class="col-sm-8">
                    <input id="phone" type="text" formControlName="phone" class="form-control" (blur)="logValidationErrors()">
                    <span class="help-block" *ngIf="formErrors.phone">
                        {{formErrors.phone}}
                    </span>
                </div>
            </div>
            
        </div>
        <div class="panel-footer">
                <button type="button" class="btn btn-success" (click)="signUpUser()" >Sign Up</button>
        </div>
    </div>
</form>
